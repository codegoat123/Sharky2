<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tralalerito</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { height:100%; margin:0; background:#88ccee; }
    #canvas-container { width:100%; height:100%; overflow:hidden; position:relative; }
    #loading {
      position: absolute;
      left: 50%;
      top: 12px;
      transform: translateX(-50%);
      padding: 6px 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      border-radius: 6px;
      z-index: 10;
    }
    .hint {
      position: absolute;
      right: 12px;
      bottom: 12px;
      background: rgba(255,255,255,0.85);
      color: #111;
      padding: 8px 10px;
      border-radius: 6px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size: 13px;
      z-index: 10;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="canvas-container">
    <div id="loading">Loading 0%</div>
    <div class="hint">Use arrow keys to move • Scroll to zoom • Drag to orbit</div>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/DRACOLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js';

    const container = document.getElementById('canvas-container');
    const loadingEl = document.getElementById('loading');

    let scene, camera, renderer, controls, tralalerito;
    const keys = {};
    const moveSpeed = 0.06;

    init();
    animate();

    function init() {
      // Scene + camera
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x88ccee);

      camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 200);
      camera.position.set(0, 2.2, 5);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.shadowMap.enabled = true;
      container.appendChild(renderer.domElement);

      // Controls
      controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);
      controls.enableDamping = true;
      controls.dampingFactor = 0.08;
      controls.screenSpacePanning = false;
      controls.minDistance = 1.2;
      controls.maxDistance = 20;
      controls.maxPolarAngle = Math.PI * 0.9;

      // Lights
      const hemi = new THREE.HemisphereLight(0xbfefff, 0x444444, 0.6);
      scene.add(hemi);

      const dir = new THREE.DirectionalLight(0xffffff, 1.0);
      dir.position.set(5, 10, 7);
      dir.castShadow = true;
      dir.shadow.camera.left = -10;
      dir.shadow.camera.right = 10;
      dir.shadow.camera.top = 10;
      dir.shadow.camera.bottom = -10;
      dir.shadow.mapSize.set(2048, 2048);
      scene.add(dir);

      // Ground
      const groundMat = new THREE.MeshStandardMaterial({ color: 0x2a7a3a, roughness: 1 });
      const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), groundMat);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = 0;
      ground.receiveShadow = true;
      scene.add(ground);

      // Simple grid / reference
      const grid = new THREE.GridHelper(20, 20, 0x000000, 0x222222);
      grid.material.opacity = 0.15;
      grid.material.transparent = true;
      scene.add(grid);

      // Load GLB with Draco
      const dracoLoader = new DRACOLoader();
      dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');

      const loader = new GLTFLoader();
      loader.setDRACOLoader(dracoLoader);

      // progress callback
      loader.load(
        'tralalerito.glb',
        (gltf) => {
          tralalerito = gltf.scene;
          // enable shadows where appropriate
          tralalerito.traverse((child) => {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;
              // ensure textures use correct encoding
              if (child.material && child.material.map) child.material.map.encoding = THREE.sRGBEncoding;
            }
          });

          // scale/position tweaks if needed
          tralalerito.position.set(0, 0, 0);
          // If model's origin is in the middle, nudge it up slightly so it sits on ground
          const box = new THREE.Box3().setFromObject(tralalerito);
          const height = box.max.y - box.min.y;
          tralalerito.position.y = -box.min.y; // sit on ground

          scene.add(tralalerito);
          loadingEl.style.display = 'none';
        },
        (xhr) => {
          const pct = xhr.total ? Math.round((xhr.loaded / xhr.total) * 100) : Math.round(xhr.loaded / 100000);
          loadingEl.textContent = `Loading ${pct}%`;
        },
        (err) => {
          loadingEl.textContent = 'Error loading model';
          console.error('GLTF load error', err);
        }
      );

      // Inputs
      window.addEventListener('keydown', (e) => { keys[e.key] = true; });
      window.addEventListener('keyup', (e) => { keys[e.key] = false; });

      // Resize
      window.addEventListener('resize', onWindowResize);
      onWindowResize();
    }

    function onWindowResize() {
      const w = container.clientWidth;
      const h = container.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    }

    function animate() {
      requestAnimationFrame(animate);

      if (tralalerito) {
        // Movement with arrow keys / WASD
        let moved = false;
        if (keys['ArrowUp'] || keys['w']) { tralalerito.position.z -= moveSpeed; moved = true; }
        if (keys['ArrowDown'] || keys['s']) { tralalerito.position.z += moveSpeed; moved = true; }
        if (keys['ArrowLeft'] || keys['a']) { tralalerito.position.x -= moveSpeed; moved = true; }
        if (keys['ArrowRight'] || keys['d']) { tralalerito.position.x += moveSpeed; moved = true; }

        // Keep camera following the model smoothly
        if (moved) {
          const desiredCamPos = new THREE.Vector3(tralalerito.position.x, tralalerito.position.y + 2.2, tralalerito.position.z + 5);
          camera.position.lerp(desiredCamPos, 0.12);
          controls.target.lerp(tralalerito.position.clone().add(new THREE.Vector3(0, 1, 0)), 0.12);
        }

        // small idle rotation or animation placeholder
        tralalerito.rotation.y += 0.001;
      }

      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
